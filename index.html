<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPlan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-tabs">
    <header class="mdl-layout__header mdl-layout__header--scroll tabs_background">
      <div class="mdl-layout__header-row ">
        <!-- Title -->
        <span class="mdl-layout-title">FinPlan Kostenplaner</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
         <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect tabs_background">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Einnahmen</a>
        <a href="#scroll-tab-2" class="mdl-layout__tab">Ausgaben</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
    </div>
    <main class="mdl-layout__content content_background">

      <!-- TAB NUMBER 1: INCOME -->

      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
        <div class="page-content">
          <!-- Your content goes here -->
          <div class="header_einnahmen">
            Einnahmen
        </div>

        <div class="mdl-textfield mdl-js-textfield display_income_layout" inputProps={fontColor}>
          <input class="mdl-textfield__input mdl-textfield" type="text" id="displayEinnahmen" disabled>
        </div>
  

        <!-- Simple Textfield -->
        <div class="margin_top_header_einnahmen">
            <form onsubmit="addEinnahme();addtoEinnahmenArray();displaySaldo(); return false;">

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="einnahme">
                    <label class="mdl-textfield__label textfield_color" for="einnahme">Einnahmequelle...</label>
                </div>

                <!-- Numeric Textfield -->

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="einnahmebetrag">
                    <label class="mdl-textfield__label textfield_color" for="einnahmebetrag">Betrag...</label>
                    <span class="mdl-textfield__error">Ungültige Eingabe!</span>
                </div>


            <!-- FAB button with ripple -->
                <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="einnahmebutton">
                    <i class="material-icons">add</i>
                </button>

            </form>   

            <ul class="mdl-list" id="einnahmenliste">
                
            </ul>

            
        </div>
        
        <!-- Displaying the overall saldo on Tab 1 -->
        <div class="header_saldo">
          Saldo
        </div>

        <div class="mdl-textfield mdl-js-textfield display_saldo_layout" inputProps={fontColor}>
          <input class="mdl-textfield__input mdl-textfield" type="text" id="einnahmen_displaySaldo" disabled>
        </div>
        </div>
      </section>
    

      <!-- TAB NUMBER 2: OUTCOME -->

      <section class="mdl-layout__tab-panel" id="scroll-tab-2">
        <div class="page-content">
          <!-- Your content goes here -->
          <div class="header_ausgaben">
            Ausgaben
        </div>

        <div class="mdl-textfield mdl-js-textfield display_income_layout" inputProps={fontColor}>
          <input class="mdl-textfield__input mdl-textfield" type="text" id="displayAusgaben" disabled>
        </div>
  
        
        <!-- Simple Textfield -->
        <div class="margin_top_header_ausgaben">
            <form onsubmit="addAusgabe();addtoAusgabenArray();displaySaldo(); return false;">

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="ausgabe">
                    <label class="mdl-textfield__label textfield_color" for="ausgabe">Verwendungszweck...</label>
                </div>

                <!-- Numeric Textfield -->

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="ausgabebetrag">
                    <label class="mdl-textfield__label textfield_color" for="ausgabebetrag">Betrag...</label>
                    <span class="mdl-textfield__error">Ungültige Eingabe!</span>
                </div>


            <!-- FAB button with ripple -->
                <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="ausgabebutton">
                    <i class="material-icons">add</i>
                </button>

            </form>   

            <ul class="mdl-list" id="ausgabenliste">
                
            </ul>
        </div>

        <!-- Displaying the overall saldo on Tab 2 -->
        <div class="header_saldo">
          Saldo
        </div>

        <div class="mdl-textfield mdl-js-textfield display_saldo_layout" inputProps={fontColor}>
          <input class="mdl-textfield__input mdl-textfield" type="text" id="ausgaben_displaySaldo" disabled>
        </div>
        </div>
      </section>
        
    </div>
    </main>
  </div>
</body>
</html>
