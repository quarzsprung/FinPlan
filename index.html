<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPlan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-tabs">
    <header class="mdl-layout__header mdl-layout__header--scroll tabs_background">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">FinPlan Kostenplaner</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
         <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect tabs_background">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Einnahmen</a>
        <a href="#scroll-tab-2" class="mdl-layout__tab">Ausgaben</a>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
    </div>
    <main class="mdl-layout__content content_background">

      <!-- TAB NUMBER 1: INCOME -->

      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
        
        <div class="page-content">
          <div class="saldo_header_height">
            <!-- Your content goes here -->
            <div class="header_saldo block">
              Saldo
            </div>

            <div class="textfield block" inputProps={fontColor}>
              <input class="textfield display_saldo_position" type="text" id="einnahmen_displaySaldo" disabled>
            </div>

            <div class="textfield block" inputProps={fontColor}>
              <i class="material-icons currency_position">euro_symbol</i>
            </div>
          </div>

        
  

          <!-- Simple Textfield -->
          <div>
            <form onsubmit="addEinnahme();addtoEinnahmenArray();displaySaldo(); return false;">

                <div class="mdl-textfield mdl-js-textfield text_input_layout">
                    <input class="mdl-textfield__input" type="text" id="einnahme">
                    <label class="mdl-textfield__label" for="einnahme">Einnahmequelle...</label>
                </div>

                <!-- Numeric Textfield -->

                <div class="mdl-textfield mdl-js-textfield text_input_layout">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="einnahmebetrag">
                    <label class="mdl-textfield__label" for="einnahmebetrag">Betrag...</label>
                    <span class="mdl-textfield__error">Ungültige Eingabe!</span>
                </div>


              <!-- FAB button with ripple -->
                <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect add_button_layout" id="einnahmebutton">
                    <i class="material-icons">add</i>
                </button>

            </form>   

            <ul class="mdl-list" id="einnahmenliste">
                
            </ul>

            <!-- Displaying the overall saldo on Tab 1 -->
            <div class="saldo_header_height">
              <div class="block income_sum_title_layout">
                Einkommen
              </div>

              <div class="textfield_south block" inputProps={fontColor}>
                <input class="textfield_south display_income_position" type="text" id="displayEinnahmen" disabled>
              </div>

              <div class="material-icons currency_position_south block">euro_symbol
              </div>
            </div>
        </div>
      </section>
    

      <!-- TAB NUMBER 2: OUTCOME -->

      <section class="mdl-layout__tab-panel" id="scroll-tab-2">
        <div class="page-content">
          <div class="saldo_header_height">
            <!-- Your content goes here -->
            <div class="header_saldo block">
              Saldo
            </div>

            <div class="textfield block" inputProps={fontColor}>
              <input class="textfield display_saldo_position" type="text" id="ausgaben_displaySaldo" disabled>
            </div>

            <div class="textfield block" inputProps={fontColor}>
              <i class="material-icons currency_position">euro_symbol</i>
            </div>
          </div>
  
        
          <!-- Simple Textfield -->
          <div>
              <form onsubmit="addAusgabe();addtoAusgabenArray();displaySaldo(); return false;">

                  <div class="mdl-textfield mdl-js-textfield text_input_layout">
                      <input class="mdl-textfield__input" type="text" id="ausgabe">
                      <label class="mdl-textfield__label" for="ausgabe">Verwendungszweck...</label>
                  </div>

                  <!-- Numeric Textfield -->

                  <div class="mdl-textfield mdl-js-textfield text_input_layout">
                      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="ausgabebetrag">
                      <label class="mdl-textfield__label" for="ausgabebetrag">Betrag...</label>
                      <span class="mdl-textfield__error">Ungültige Eingabe!</span>
                  </div>

                  <!-- FAB button with ripple -->
                  <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect add_button_layout" id="ausgabebutton">
                      <i class="material-icons">add</i>
                  </button>

              </form>   

              <ul class="mdl-list" id="ausgabenliste"></ul>
      
          <!-- Displaying the overall saldo on Tab 1 -->
          <div class="saldo_header_height">
            <div class="block income_sum_title_layout">
              Ausgaben
            </div>

            <div class="textfield_south block" inputProps={fontColor}>
              <input class="textfield_south display_outcome_position" type="text" id="displayAusgaben" disabled>
            </div>

            <div class="material-icons currency_position_south block">euro_symbol
            </div>
          </div>
        </div>
      </section>
        
    </div>
    </main>
  </div>
</body>
</html>
