<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinPlan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--scroll">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">FinPlan Kostenplaner</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content goes here -->
        <div class="header_einnahmen">
            Einnahmen
        </div>

        <div class="mdl-textfield mdl-js-textfield display_income_layout" inputProps={fontColor}>
          <input class="mdl-textfield__input mdl-textfield" type="text" id="displayEinnahmen" disabled>
        </div>
  

        <!-- Simple Textfield -->
        <div class="margin_top_header_einnahmen">
            <form onsubmit="addEinnahme();addtoArray(); return false;">

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="einnahme">
                    <label class="mdl-textfield__label" for="einnahme">Einnahmequelle...</label>
                </div>

                <!-- Numeric Textfield -->

                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="einnahmebetrag">
                    <label class="mdl-textfield__label" for="einnahmebetrag">Betrag...</label>
                    <span class="mdl-textfield__error">Ung√ºltige Eingabe!</span>
                </div>


            <!-- FAB button with ripple -->
                <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
                    <i class="material-icons">add</i>
                </button>

            </form>   

            <ul class="demo-list-control mdl-list" id="einnahmenliste">
                
            </ul>
        </div>
    </div>
    </main>
  </div>
</body>
</html>
